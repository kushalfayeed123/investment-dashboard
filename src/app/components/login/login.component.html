<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md mx-auto bg-white shadow rounded p-6">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <div *ngIf="error" class="bg-red-100 text-red-700 p-2 rounded mb-4">
      {{ error }}
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your email"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your password"
      />
    </div>
    <button
      (click)="login()"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
    >
      Login
    </button>
    <p class="mt-4 text-center">
      Don't have an account?
      <a routerLink="/register" class="text-blue-500 hover:underline"
        >Register here</a
      >
    </p>
  </div>
</div>
