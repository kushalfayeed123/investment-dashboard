<div class="max-w-lg mx-auto bg-white shadow rounded p-6">
  <h2 class="text-2xl font-bold mb-4">Deposit Funds</h2>
  <div *ngIf="error" class="bg-red-100 text-red-700 p-2 rounded mb-4">
    {{ error }}
  </div>
  <div *ngIf="message" class="bg-green-100 text-green-700 p-2 rounded mb-4">
    {{ message }}
  </div>
  <h3 class="text-xl font-semibold mb-2">Select a Currency Wallet</h3>
  <ul class="space-y-2 mb-4">
    <li
      *ngFor="let currency of currencies"
      (click)="selectCurrency(currency)"
      class="cursor-pointer p-3 rounded border hover:bg-gray-50"
      [ngClass]="{
        'bg-blue-100 border-blue-400':
          selectedCurrency && selectedCurrency.id === currency.id
      }"
    >
      <div class="font-semibold">{{ currency.name }} ({{ currency.id }})</div>
      <div class="text-sm text-gray-600">
        Wallet Address: {{ currency.walletAddress }}
      </div>
    </li>
  </ul>
  <div *ngIf="selectedCurrency">
    <p class="mb-2">
      Copy the wallet address above and send the funds externally.
    </p>
    <div class="mb-4">
      <label class="block text-gray-700">Amount to Deposit</label>
      <input
        type="number"
        [(ngModel)]="depositAmount"
        class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <button
      (click)="confirmDeposit()"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
    >
      I have transferred funds
    </button>
  </div>
</div>
