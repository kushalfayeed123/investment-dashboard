<!-- src/app/chatbot/chatbot.component.html -->
<div class="chatbot-widget" [class.closed]="!isOpen">
  <div class="chatbot-header" (click)="toggleChat()">
    <span>Investment Assistant</span>
    <span class="toggle-btn">{{ isOpen ? "âˆ’" : "+" }}</span>
  </div>
  <div class="chatbot-body" *ngIf="isOpen">
    <div class="messages">
      <div *ngFor="let msg of messages" [ngClass]="msg.from">
        {{ msg.text }}
      </div>
    </div>
    <div class="input-area" *ngIf="collecting">
      <input
        type="text"
        [(ngModel)]="userInput"
        placeholder="Type your answer..."
        (keydown.enter)="sendMessage()"
      />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
