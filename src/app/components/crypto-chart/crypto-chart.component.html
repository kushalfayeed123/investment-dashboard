<h3 class="text-2xl font-semibold text-gray-800 mt-8 mb-4">
  Crypto Market Trends
</h3>
<div class="bg-white shadow-md rounded-lg p-6">
  <!-- Using ngx-charts-area-chart for a livelier display -->
  <ngx-charts-area-chart
    [view]="[900, 500]"
    [scheme]="colorScheme"
    [results]="cryptoData"
    [gradient]="true"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [animations]="true"
  >
  </ngx-charts-area-chart>
</div>
