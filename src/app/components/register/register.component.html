<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md mx-auto bg-white shadow rounded p-6">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <div *ngIf="error" class="bg-red-100 text-red-700 p-2 rounded mb-4">
      {{ error }}
    </div>
    <form (ngSubmit)="register()">
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input
          type="text"
          [(ngModel)]="user.name"
          name="name"
          required
          class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="user.email"
          name="email"
          required
          class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input
          type="password"
          [(ngModel)]="user.password"
          name="password"
          required
          class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Phone</label>
        <input
          type="text"
          [(ngModel)]="user.phone"
          name="phone"
          class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
      >
        Register
      </button>
      <p class="mt-4 text-center">
        Already have an account?
        <a routerLink="/login" class="text-blue-500 hover:underline"
          >Login here</a
        >
      </p>
    </form>
  </div>
</div>
